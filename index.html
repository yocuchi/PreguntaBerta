        // Funciones para manejar cookies
        function getCookie(nombre) {
            let nombreCookie = `${nombre}=`;
            let decodedCookie = decodeURIComponent(document.cookie);
            let cookiesArray = decodedCookie.split(';');
            for (let i = 0; i < cookiesArray.length; i++) {
                let cookie = cookiesArray[i].trim();
                if (cookie.indexOf(nombreCookie) === 0) {
                    return cookie.substring(nombreCookie.length, cookie.length);
                }
            }
            return "";
        }

        function setCookie(nombre, valor, dias = 365) {
            // Cookie con fecha de expiraci√≥n para persistencia
            const fecha = new Date();
            fecha.setTime(fecha.getTime() + (dias * 24 * 60 * 60 * 1000));
            const expira = "expires=" + fecha.toUTCString();
            document.cookie = `${nombre}=${valor}; ${expira}; path=/; SameSite=Lax`;
        }

                        <button id="btn-confirmar-nombre" class="w-full bg-blue-600 hover:bg-blue-700 text-white font-bold py-3 px-4 rounded-xl transition-colors shadow-xl hover:shadow-2xl">
                            Continuar
                        </button>
                    </div>
                </div>
            `;
            
            document.body.appendChild(modal);
            document.getElementById('input-nombre').focus();

                const modalElement = document.getElementById('modal-nombre');

                    setTimeout(() => modalElement.remove(), 200);

                const nombre = document.getElementById('input-nombre').value.trim();

                    usuarioActual = nombre;

                    cerrarModal();

                    const input = document.getElementById('input-nombre');

                    setTimeout(() => input.classList.remove('border-red-500'), 1000);

                if (e.which === 13 || e.keyCode === 13) {

            });

                    input.classList.add('border-red-500');
                    setTimeout(() => input.classList.remove('border-red-500'), 1000);
                }
            });
        }

        // Funci√≥n para generar las cards de los juegos
        function generarCards(cursoSeleccionado) {
            const contenedor = document.getElementById('contenedor-juegos');
            contenedor.innerHTML = ''; // Limpiar cards anteriores

            // Si no hay curso seleccionado, mostrar mensaje
            if (!cursoSeleccionado || cursoSeleccionado === '') {
                contenedor.innerHTML = `
                    <div class="col-span-full text-center py-16 animate-fade-in">
                        <div class="inline-block p-8 bg-white/5 backdrop-blur-sm rounded-2xl border border-white/10">
                            <svg class="w-16 h-16 mx-auto mb-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>

                        </div>

                `;
                return;
            }

            const juegosFiltrados = juegos.filter(juego => juego.id.startsWith(cursoSeleccionado));

            juegosFiltrados.forEach((juego, index) => {
                const curso = juego.id.split('-')[0]; // Extraer el curso del id
                const card = document.createElement('div');
                // Tailwind classes for card con animaci√≥n escalonada
                card.className = `card-glow card-gradient rounded-2xl shadow-2xl border border-white/10 overflow-hidden hover:transform hover:-translate-y-2 hover:scale-105 transition-all duration-500 flex flex-col backdrop-blur-sm`;
                card.style.animationDelay = `${index * 0.1}s`;
                card.style.opacity = '0';
                card.style.animation = 'slideUp 0.6s ease-out forwards';
                
                // Colores de badge seg√∫n el curso
                const badgeColors = {
                    '2Pri': 'from-yellow-400 to-orange-500',
                    '2ESO': 'from-blue-400 to-cyan-500',
                    '3ESO': 'from-green-400 to-emerald-500',
                    '4Pri': 'from-blue-300 to-purple-500',
                    '4ESO': 'from-pink-400 to-red-500',
                    '5Pri': 'from-teal-400 to-cyan-500',
                    '6Pri': 'from-indigo-400 to-purple-500'
                };
                const badgeGradient = badgeColors[curso] || 'from-blue-400 to-purple-500';
                
                card.innerHTML = `
                    <div class="p-6 md:p-8 flex flex-col flex-grow relative z-10">
                        <div class="mb-4">
                            <span class="inline-block bg-gradient-to-r ${badgeGradient} text-white text-xs font-bold px-3 py-1.5 rounded-full mb-3 shadow-lg">

                        </div>
                        <p class="text-gray-200 mb-6 flex-grow text-sm md:text-base leading-relaxed opacity-90">${juego.descripcion}</p>
                        <a href="Generico.html?juego=${juego.id}" class="btn-gradient block w-full text-center text-white font-bold py-4 px-6 rounded-xl mt-auto shadow-xl hover:shadow-2xl">
                            <span class="flex items-center justify-center space-x-2">
                                <span>Jugar</span>
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                                </svg>
                            </span>
                        </a>
                    </div>
                    <!-- Efecto de brillo en hover -->
                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent transform -skew-x-12 -translate-x-full hover:translate-x-full transition-transform duration-1000 pointer-events-none"></div>
                `;
                
                // Agregar efecto de estrellas al pasar el rat√≥n sobre la card
                let cardStarTime = 0;
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX;
                    const y = e.clientY;
                    
                    const currentTime = Date.now();
                    
                    // Crear estrella principal cada cierto intervalo
                    if (currentTime - cardStarTime > starInterval) {
                        createStar(x, y, true);
                        cardStarTime = currentTime;
                    }
                    
                    // Crear peque√±as estrellas de rastro m√°s frecuentemente
                    if (Math.random() > 0.6) {
                        createStar(
                            x + (Math.random() - 0.5) * 25,
                            y + (Math.random() - 0.5) * 25,
                            false
                        );

                // Crear estrellas adicionales cuando el rat√≥n sale de la card

                    const rect = card.getBoundingClientRect();

                    const y = e.clientY;
                    
                    // Crear algunas estrellas finales cuando el rat√≥n sale

        // Funci√≥n para poblar el selector de cursos
        function poblarSelectorCursos() {
            const selector = document.getElementById('selector-curso');
            const cursos = [...new Set(juegos.map(juego => juego.id.split('-')[0]))];

            // Ordenar cursos: primero Primaria (de menor a mayor), luego ESO (de menor a mayor)
            const cursosOrdenados = cursos.sort((a, b) => {
                const tipoCursoA = a.includes('Pri') ? 'Pri' : 'ESO';
                const tipoCursoB = b.includes('Pri') ? 'Pri' : 'ESO';
                
                // Si son del mismo tipo, ordenar por n√∫mero
                if (tipoCursoA === tipoCursoB) {
                    const numeroA = parseInt(a);
                    const numeroB = parseInt(b);
                    return numeroA - numeroB;
                }
                
                // Primaria va primero que ESO
                return tipoCursoA === 'Pri' ? -1 : 1;
            });

            // Agregar opci√≥n por defecto vac√≠a
            const opcionDefault = document.createElement('option');
            opcionDefault.value = '';
            opcionDefault.textContent = '-- Selecciona un curso --';
            opcionDefault.disabled = true;
            opcionDefault.selected = true;
            selector.appendChild(opcionDefault);

            // Agregar cursos disponibles con el texto en may√∫sculas
            cursosOrdenados.forEach(curso => {
                const opcion = document.createElement('option');
                opcion.value = curso;
                opcion.textContent = curso.toUpperCase();
                selector.appendChild(opcion);
            });

            selector.addEventListener('change', (event) => {
                generarCards(event.target.value);
            });
        }

        function calcularEstadisticasGlobales() {
            let totalPartidas = 0;
            let sumaNotas = 0;
            let juegoIndividuales = [];
            
            // Obtener todos los juegos guardados en localStorage
            for (let i = 0; i < localStorage.length; i++) {
                const key = localStorage.key(i);
                if (key && key.startsWith('resultados_')) {
                    const nombreJuego = key.replace('resultados_', '');
                    const resultadosJuego = JSON.parse(localStorage.getItem(key)) || [];
                    
                    if (resultadosJuego.length > 0) {
                        // Calcular estad√≠sticas por juego
                        let totalPreguntasJuego = 0;
                        let totalAciertosJuego = 0;
                        let notaMaxima = 0;
                        
                        resultadosJuego.forEach(r => {
                            totalPreguntasJuego += r.preguntas || 0;
                            totalAciertosJuego += r.aciertos || 0;
                            if (r.porcentaje > notaMaxima) {
                                notaMaxima = r.porcentaje;
                            }
                        });
                        
                        const notaMedia = totalPreguntasJuego > 0 ? (totalAciertosJuego / totalPreguntasJuego) * 100 : 0;
                        
                        juegoIndividuales.push({
                            nombre: nombreJuego,
                            partidas: totalPreguntasJuego,
                            notaMedia: notaMedia,
                            notaMaxima: notaMaxima
                        });
                        
                        totalPartidas += totalPreguntasJuego;
                        sumaNotas += totalAciertosJuego;
                    }
                }
            }
            
            const notaMediaGlobal = totalPartidas > 0 ? (sumaNotas / totalPartidas) * 100 : 0;
            
            return {
                totalPartidas: totalPartidas,
                notaMediaGlobal: notaMediaGlobal,
                juegoIndividuales: juegoIndividuales.sort((a, b) => b.partidas - a.partidas) // Ordenar por n√∫mero de partidas
            };
        }
        
        function obtenerColoresDegradado() {
            const coloresGuardados = localStorage.getItem('coloresDegradado');
            if (coloresGuardados) {
                return JSON.parse(coloresGuardados);
            }
            // Colores por defecto
            return ['#1e3a8a', '#3b82f6', '#60a5fa', '#8b5cf6', '#a78bfa', '#1e3a8a'];
        }
        
        function guardarColoresDegradado(colores) {
            localStorage.setItem('coloresDegradado', JSON.stringify(colores));
        }
        
        function aplicarDegradado(colores) {
            const gradiente = `linear-gradient(-45deg, ${colores.join(', ')})`;
            document.body.style.background = gradiente;

    <script>
        // Efecto de estrellas que siguen el cursor
        let mouseX = 0;
        let mouseY = 0;
        let lastStarTime = 0;
        const starInterval = 50; // Milisegundos entre estrellas
        
        // Variable global para controlar si la estela est√° habilitada
        window.estelaHabilitada = localStorage.getItem('estelaHabilitada') !== 'false'; // Por defecto true
        
        // Funci√≥n para crear una estrella
        function createStar(x, y, isMain = false) {
            // Verificar si la estela est√° habilitada
            if (!window.estelaHabilitada) return;
            
            const container = document.getElementById('stars-container');
            if (!container) return; // Asegurarse de que el contenedor existe
            
            const star = document.createElement('div');
            
            if (isMain) {
                // Estrella principal m√°s grande
                const size = Math.random() * 8 + 6;
                star.className = 'star';
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = x - size / 2 + 'px';
                star.style.top = y - size / 2 + 'px';
                star.style.background = `radial-gradient(circle, 
                    rgba(255, 255, 255, 0.9) 0%, 
                    rgba(147, 197, 253, 0.7) 40%, 
                    rgba(139, 92, 246, 0.5) 70%, 
                    transparent 100%)`;
                star.style.boxShadow = `0 0 ${size * 2}px rgba(147, 197, 253, 0.8), 
                    0 0 ${size * 3}px rgba(139, 92, 246, 0.6)`;
            } else {
                // Estrella peque√±a de rastro
                star.className = 'star-trail';
                star.style.left = x - 2 + 'px';
                star.style.top = y - 2 + 'px';
            }
            
            container.appendChild(star);
            
            // Eliminar la estrella despu√©s de la animaci√≥n
            setTimeout(() => {
                if (star.parentNode) {
                    star.parentNode.removeChild(star);
                }
            }, 1500);
        }
        
        // Seguir el movimiento del rat√≥n
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            const currentTime = Date.now();
            
            // Crear estrella principal cada cierto intervalo
            if (currentTime - lastStarTime > starInterval) {
                createStar(mouseX, mouseY, true);
                lastStarTime = currentTime;
            }
            
            // Crear peque√±as estrellas de rastro m√°s frecuentemente
            if (Math.random() > 0.7) {
                createStar(
                    mouseX + (Math.random() - 0.5) * 20,
                    mouseY + (Math.random() - 0.5) * 20,
                    false
                );
            }
        });
        
        // Crear estrellas adicionales cuando el rat√≥n se detiene
        let mouseStopTimer;
        document.addEventListener('mousemove', () => {
            clearTimeout(mouseStopTimer);
            mouseStopTimer = setTimeout(() => {
                // Crear algunas estrellas finales cuando el rat√≥n se detiene
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        createStar(
                            mouseX + (Math.random() - 0.5) * 30,
                            mouseY + (Math.random() - 0.5) * 30,
                            Math.random() > 0.5
                        );
                    }, i * 100);
                }
            }, 200);
        });
    </script>
