<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprende con PapayAPP</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="images/icon-512x512.png">
    <meta name="theme-color" content="#1f2937"/>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3b82f6', // blue-500
                        secondary: '#1f2937', // gray-800
                    },
                    animation: {
                        'gradient': 'gradient 15s ease infinite',
                        'float': 'float 6s ease-in-out infinite',
                        'fade-in': 'fadeIn 0.5s ease-in',
                        'slide-up': 'slideUp 0.6s ease-out',
                    },
                    keyframes: {
                        gradient: {
                            '0%, 100%': {
                                'background-size': '200% 200%',
                                'background-position': 'left center'
                            },
                            '50%': {
                                'background-size': '200% 200%',
                                'background-position': 'right center'
                            }
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0px)' },
                            '50%': { transform: 'translateY(-20px)' }
                        },
                        fadeIn: {
                            '0%': { opacity: '0' },
                            '100%': { opacity: '1' }
                        },
                        slideUp: {
                            '0%': { opacity: '0', transform: 'translateY(30px)' },
                            '100%': { opacity: '1', transform: 'translateY(0)' }
                        }
                    }
                }
            }
        }
    </script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700;800&display=swap');
        
        body {
            font-family: 'Poppins', sans-serif;
        }
        
        .gradient-bg {
            background: linear-gradient(-45deg, #1e3a8a, #3b82f6, #60a5fa, #8b5cf6, #a78bfa, #1e3a8a);
            background-size: 400% 400%;
            animation: gradient 15s ease infinite;
        }
        
        .card-glow {
            position: relative;
            overflow: hidden;
        }
        
        .card-glow::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: radial-gradient(circle, rgba(59, 130, 246, 0.1) 0%, transparent 70%);
            opacity: 0;
            transition: opacity 0.5s ease;
        }
        
        .card-glow:hover::before {
            opacity: 1;
        }
        
        .card-gradient {
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.8) 0%, rgba(59, 130, 246, 0.6) 100%);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }
        
        .badge-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
        }
        
        .btn-gradient {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            transition: all 0.3s ease;
        }
        
        .btn-gradient:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }
        
        .select-gradient {
            background: linear-gradient(135deg, rgba(30, 58, 138, 0.9) 0%, rgba(59, 130, 246, 0.8) 100%);
            -webkit-backdrop-filter: blur(10px);
            backdrop-filter: blur(10px);
        }
        
        .select-gradient {
            color: white !important;
        }
        
        .select-gradient option {
            background: rgba(30, 58, 138, 0.98) !important;
            color: white !important;
            padding: 12px;
            font-weight: 500;
        }
        
        .select-gradient option:checked {
            background: rgba(59, 130, 246, 0.98) !important;
            color: white !important;
        }
        
        .select-gradient option:hover {
            background: rgba(59, 130, 246, 0.95) !important;
        }
        
        .title-glow {
            text-shadow: 0 0 20px rgba(59, 130, 246, 0.5), 0 0 40px rgba(59, 130, 246, 0.3);
        }
        
        .card-animation {
            animation: slideUp 0.6s ease-out forwards;
            opacity: 0;
        }
        
        @keyframes gradient {
            0% {
                background-position: 0% 50%;
            }
            50% {
                background-position: 100% 50%;
            }
            100% {
                background-position: 0% 50%;
            }
        }
        
        .star {
            position: fixed;
            pointer-events: none;
            z-index: 9999;
            border-radius: 50%;
            animation: starFade 1.5s ease-out forwards;
        }
        
        @keyframes starFade {
            0% {
                opacity: 1;
                transform: scale(0) translateY(0);
            }
            50% {
                opacity: 0.8;
                transform: scale(1) translateY(-20px);
            }
            100% {
                opacity: 0;
                transform: scale(0.5) translateY(-40px);
            }
        }
        
        .star-trail {
            position: fixed;
            pointer-events: none;
            z-index: 9998;
            width: 4px;
            height: 4px;
            border-radius: 50%;
            background: radial-gradient(circle, rgba(255, 255, 255, 0.9) 0%, rgba(147, 197, 253, 0.6) 50%, rgba(139, 92, 246, 0.3) 100%);
            box-shadow: 0 0 10px rgba(147, 197, 253, 0.8), 0 0 20px rgba(139, 92, 246, 0.5);
            animation: trailFade 0.8s ease-out forwards;
        }
        
        @keyframes trailFade {
            0% {
                opacity: 1;
                transform: scale(1);
            }
            100% {
                opacity: 0;
                transform: scale(0.3);
            }
        }
    </style>
</head>

<body class="gradient-bg text-white min-h-screen font-sans relative overflow-x-hidden">
    <!-- Efecto de partículas decorativas -->
    <div class="fixed inset-0 overflow-hidden pointer-events-none">
        <div class="absolute top-20 left-10 w-72 h-72 bg-blue-400 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float"></div>
        <div class="absolute top-40 right-10 w-72 h-72 bg-purple-500 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float" style="animation-delay: 2s;"></div>
        <div class="absolute -bottom-8 left-1/2 w-72 h-72 bg-blue-300 rounded-full mix-blend-multiply filter blur-xl opacity-20 animate-float" style="animation-delay: 4s;"></div>
    </div>
    
    <!-- Contenedor para las estrellas del cursor -->
    <div id="stars-container"></div>
    
    <div class="container mx-auto px-4 py-8 relative z-10">
        <header class="text-center mb-12 animate-fade-in">
            <h1 class="text-5xl md:text-6xl font-extrabold mb-4 text-white title-glow">
                Aprende con PapayAPP
            </h1>
            <p class="text-lg md:text-xl text-gray-200 font-light">Selecciona un curso para ver los juegos disponibles</p>
        </header>

        <div class="max-w-md mx-auto mb-12 animate-slide-up">
            <label for="selector-curso" class="block text-sm font-semibold text-gray-200 mb-3 uppercase tracking-wide">Selecciona un curso</label>
            <div class="relative">
                <select id="selector-curso" class="select-gradient block w-full border-2 border-blue-500/50 text-white font-semibold py-4 px-5 pr-10 rounded-xl leading-tight focus:outline-none focus:border-blue-400 focus:ring-4 focus:ring-blue-500/30 appearance-none transition-all duration-300 shadow-lg backdrop-blur-sm bg-blue-900/80 hover:bg-blue-800/90">
                    <!-- Opciones se llenan dinámicamente -->
                </select>
                <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-4 text-blue-400">
                    <svg class="fill-current h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20"><path d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"/></svg>
                </div>
            </div>
        </div>

        <div id="contenedor-juegos" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6 md:gap-8 relative z-10">
            <!-- Cards se generan dinámicamente -->
        </div>
    </div>

    <script>
        // Definición de los juegos disponibles
        const juegos = [
            {
                id: '2Pri-Capitales',
                titulo: 'Quiz de Capitales de la Unión Europea',
                descripcion: 'Prueba tus conocimientos sobre las capitales de los países de la Unión Europea.'
            },
            {
                id: '2Pri-Ingles',
                titulo: 'Quiz de Palabras en Inglés',
                descripcion: 'Aprende y practica vocabulario en inglés de manera divertida.'
            },
            {
                id: '2Pri-TablasMultiplicar',
                titulo: 'Tablas de Multiplicar',
                descripcion: 'Preguntas sobre las tablas de multiplicar del 2, 5 y 10.'
            },
            {
                id: '2ESO-Formulacion',
                titulo: 'Quiz de Formulación',
                descripcion: 'Aprende y practica formulación química.'
            },
            {
                id: '2ESO-InglesBerta',
                titulo: 'Quiz de Inglés (Berta)',
                descripcion: 'Aprende y practica vocabulario en inglés (versión Berta).'
            },
            {
                id: '6Pri-Ingles UNit 8Vocabulary',
                titulo: 'Quiz de Inglés Unidad 8 (Vocabulario)',
                descripcion: 'Aprende y practica vocabulario de inglés de la unidad 8 para 6º de primaria.'
            },
            {
                id: '2ESO-TablaPeriodica',
                titulo: 'Quiz de la Tabla Periódica',
                descripcion: 'Aprende y practica los elementos de la tabla periódica.'
            },
            {
                id: '2ESO-Formulacion-MasterOfHidruros',
                titulo: 'Master of Hidruros',
                descripcion: 'Aprende y practica la formulación de hidruros.'
            },
            {
                id: '4Pri-ConversionesUnidades',
                titulo: 'Quiz de Conversiones de Unidades (4º Primaria) Kilo y mili',
                descripcion: 'Aprende y practica las conversiones de unidades para 4º de primaria.'
            },
            {
                id: '4Pri-VerbosIngles',
                titulo: 'Quiz de Verbos en Inglés',
                descripcion: 'Aprende y practica los verbos irregulares en inglés: infinitivo y pasado simple.'
            },
            {
                id: '3ESO-VocabularioIngles',
                titulo: 'Quiz de Vocabulario Inglés 3º ESO',
                descripcion: 'Preguntas de vocabulario de inglés sobre crímenes y justicia.'
            }
        ];

        // Función para generar las cards de los juegos
        function generarCards(cursoSeleccionado) {
            const contenedor = document.getElementById('contenedor-juegos');
            contenedor.innerHTML = ''; // Limpiar cards anteriores

            // Si no hay curso seleccionado, mostrar mensaje
            if (!cursoSeleccionado || cursoSeleccionado === '') {
                contenedor.innerHTML = `
                    <div class="col-span-full text-center py-16 animate-fade-in">
                        <div class="inline-block p-8 bg-white/5 backdrop-blur-sm rounded-2xl border border-white/10">
                            <svg class="w-16 h-16 mx-auto mb-4 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z"></path>
                            </svg>
                            <p class="text-xl text-gray-300 font-medium">Selecciona un curso para ver los juegos disponibles</p>
                        </div>
                    </div>
                `;
                return;
            }

            const juegosFiltrados = juegos.filter(juego => juego.id.startsWith(cursoSeleccionado));

            juegosFiltrados.forEach((juego, index) => {
                const curso = juego.id.split('-')[0]; // Extraer el curso del id
                const card = document.createElement('div');
                // Tailwind classes for card con animación escalonada
                card.className = `card-glow card-gradient rounded-2xl shadow-2xl border border-white/10 overflow-hidden hover:transform hover:-translate-y-2 hover:scale-105 transition-all duration-500 flex flex-col backdrop-blur-sm`;
                card.style.animationDelay = `${index * 0.1}s`;
                card.style.opacity = '0';
                card.style.animation = 'slideUp 0.6s ease-out forwards';
                
                // Colores de badge según el curso
                const badgeColors = {
                    '2Pri': 'from-yellow-400 to-orange-500',
                    '2ESO': 'from-blue-400 to-cyan-500',
                    '3ESO': 'from-green-400 to-emerald-500',
                    '4Pri': 'from-blue-300 to-purple-500',
                    '6Pri': 'from-indigo-400 to-purple-500'
                };
                const badgeGradient = badgeColors[curso] || 'from-blue-400 to-purple-500';
                
                card.innerHTML = `
                    <div class="p-6 md:p-8 flex flex-col flex-grow relative z-10">
                        <div class="mb-4">
                            <span class="inline-block bg-gradient-to-r ${badgeGradient} text-white text-xs font-bold px-3 py-1.5 rounded-full mb-3 shadow-lg">
                                ${curso}
                            </span>
                            <h3 class="text-xl md:text-2xl font-bold text-white mb-2 leading-tight">${juego.titulo}</h3>
                        </div>
                        <p class="text-gray-200 mb-6 flex-grow text-sm md:text-base leading-relaxed opacity-90">${juego.descripcion}</p>
                        <a href="Generico.html?juego=${juego.id}" class="btn-gradient block w-full text-center text-white font-bold py-4 px-6 rounded-xl mt-auto shadow-xl hover:shadow-2xl">
                            <span class="flex items-center justify-center space-x-2">
                                <span>Jugar</span>
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 7l5 5m0 0l-5 5m5-5H6"></path>
                                </svg>
                            </span>
                        </a>
                    </div>
                    <!-- Efecto de brillo en hover -->
                    <div class="absolute inset-0 bg-gradient-to-r from-transparent via-white/10 to-transparent transform -skew-x-12 -translate-x-full hover:translate-x-full transition-transform duration-1000 pointer-events-none"></div>
                `;
                
                // Agregar efecto de estrellas al pasar el ratón sobre la card
                let cardStarTime = 0;
                card.addEventListener('mousemove', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX;
                    const y = e.clientY;
                    
                    const currentTime = Date.now();
                    
                    // Crear estrella principal cada cierto intervalo
                    if (currentTime - cardStarTime > starInterval) {
                        createStar(x, y, true);
                        cardStarTime = currentTime;
                    }
                    
                    // Crear pequeñas estrellas de rastro más frecuentemente
                    if (Math.random() > 0.6) {
                        createStar(
                            x + (Math.random() - 0.5) * 25,
                            y + (Math.random() - 0.5) * 25,
                            false
                        );
                    }
                });
                
                // Crear estrellas adicionales cuando el ratón sale de la card
                card.addEventListener('mouseleave', (e) => {
                    const rect = card.getBoundingClientRect();
                    const x = e.clientX;
                    const y = e.clientY;
                    
                    // Crear algunas estrellas finales cuando el ratón sale
                    for (let i = 0; i < 4; i++) {
                        setTimeout(() => {
                            createStar(
                                x + (Math.random() - 0.5) * 40,
                                y + (Math.random() - 0.5) * 40,
                                Math.random() > 0.5
                            );
                        }, i * 80);
                    }
                });
                
                contenedor.appendChild(card);
            });
        }

        // Función para poblar el selector de cursos
        function poblarSelectorCursos() {
            const selector = document.getElementById('selector-curso');
            const cursos = [...new Set(juegos.map(juego => juego.id.split('-')[0]))];

            // Agregar opción por defecto vacía
            const opcionDefault = document.createElement('option');
            opcionDefault.value = '';
            opcionDefault.textContent = '-- Selecciona un curso --';
            opcionDefault.disabled = true;
            opcionDefault.selected = true;
            selector.appendChild(opcionDefault);

            // Agregar cursos disponibles
            cursos.forEach(curso => {
                const opcion = document.createElement('option');
                opcion.value = curso;
                opcion.textContent = curso;
                selector.appendChild(opcion);
            });

            selector.addEventListener('change', (event) => {
                generarCards(event.target.value);
            });
        }

        // Generar las cards y poblar el selector al cargar la página
        window.onload = () => {
            poblarSelectorCursos();
            generarCards(''); // No mostrar juegos inicialmente
        };
    </script>

    <script>
        // Efecto de estrellas que siguen el cursor
        let mouseX = 0;
        let mouseY = 0;
        let lastStarTime = 0;
        const starInterval = 50; // Milisegundos entre estrellas
        
        // Función para crear una estrella
        function createStar(x, y, isMain = false) {
            const container = document.getElementById('stars-container');
            const star = document.createElement('div');
            
            if (isMain) {
                // Estrella principal más grande
                const size = Math.random() * 8 + 6;
                star.className = 'star';
                star.style.width = size + 'px';
                star.style.height = size + 'px';
                star.style.left = x - size / 2 + 'px';
                star.style.top = y - size / 2 + 'px';
                star.style.background = `radial-gradient(circle, 
                    rgba(255, 255, 255, 0.9) 0%, 
                    rgba(147, 197, 253, 0.7) 40%, 
                    rgba(139, 92, 246, 0.5) 70%, 
                    transparent 100%)`;
                star.style.boxShadow = `0 0 ${size * 2}px rgba(147, 197, 253, 0.8), 
                    0 0 ${size * 3}px rgba(139, 92, 246, 0.6)`;
            } else {
                // Estrella pequeña de rastro
                star.className = 'star-trail';
                star.style.left = x - 2 + 'px';
                star.style.top = y - 2 + 'px';
            }
            
            container.appendChild(star);
            
            // Eliminar la estrella después de la animación
            setTimeout(() => {
                if (star.parentNode) {
                    star.parentNode.removeChild(star);
                }
            }, 1500);
        }
        
        // Seguir el movimiento del ratón
        document.addEventListener('mousemove', (e) => {
            mouseX = e.clientX;
            mouseY = e.clientY;
            
            const currentTime = Date.now();
            
            // Crear estrella principal cada cierto intervalo
            if (currentTime - lastStarTime > starInterval) {
                createStar(mouseX, mouseY, true);
                lastStarTime = currentTime;
            }
            
            // Crear pequeñas estrellas de rastro más frecuentemente
            if (Math.random() > 0.7) {
                createStar(
                    mouseX + (Math.random() - 0.5) * 20,
                    mouseY + (Math.random() - 0.5) * 20,
                    false
                );
            }
        });
        
        // Crear estrellas adicionales cuando el ratón se detiene
        let mouseStopTimer;
        document.addEventListener('mousemove', () => {
            clearTimeout(mouseStopTimer);
            mouseStopTimer = setTimeout(() => {
                // Crear algunas estrellas finales cuando el ratón se detiene
                for (let i = 0; i < 3; i++) {
                    setTimeout(() => {
                        createStar(
                            mouseX + (Math.random() - 0.5) * 30,
                            mouseY + (Math.random() - 0.5) * 30,
                            Math.random() > 0.5
                        );
                    }, i * 100);
                }
            }, 200);
        });
    </script>

    <script>
        // Registra el Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(registration => {
                        console.log('ServiceWorker registration successful with scope: ', registration.scope);
                    })
                    .catch(err => {
                        console.log('ServiceWorker registration failed: ', err);
                    });
            });
        }
    </script>
</body>

</html>
